<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<div class="jumbotron text-center">
  <h1>TempCalc App</h1>
  <p>Simple Temperature Calculator</p>
</div>

<div class="container">
  <div class="row text-center">
    <!-- Column 1 -->
    <div class="col-md-4">
      <h3>TempCalc</h3>
      <p>Enter Temperature Below</p>
      
      <div class="container">      
        <form>
          <div class="container">
            <select id="mySelect" class="custom-select custom-select-sm">
            
            <option selected value="default">Choose Temperature Measure</option>
              <option value="k">Kelvin</option>
              <option value="c">Celsius</option>
              <option value="f">Fahrenheit</option>
          </select>
          <input id="inputNum" type="number" class="form-control" placeholder="Enter a Degree Number">
          <input id=#calc2 class="btn btn-warning" type="submit" value="Submit">
          </div>

        </form>
      </div>
    </div>

    <div class="col-md-4">
      <h3 id="valH3">Values</h3>
      <p id=kelvinValue>Kelvin Value: </p>
      <p id=celsiusValue>Equivalent Celsius: </p>
      <p id=fahrenheitValue>Equivalent Fahrenheit: </p>
      <!-- FORM to Capture Kelvin Value -->

      <button id="calc" class="btn btn-warning">Calc</button>

    </div>

    <div class="col-md-4">
      <h3>Project 3</h3>
      <form action="" id="loginForm">
        <h1>Login</h1>
<!--         <input type="text" id="username" class="form-control" placeholder="Enter your Username...">
        <input type="password" id="password" class="form-control" placeholder="Enter your Password...">
        <button type="submit">Submit</button> -->
      </form>
    </div>
  </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="tempcalc.js">  </script>

    <!-- In Line Script -->
    <script type="text/javascript">




let loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", (e) => {
  e.preventDefault();

  let username = document.getElementById("username");
  let password = document.getElementById("password");

  if (username.value == "" || password.value == "") {
    alert("Ensure you input a value in both fields!");
  } else {
    // perform operation with form input
    alert("This form has been successfully submitted!");
    console.log(
      `This form has a username of ${username.value} and password of ${password.value}`
    );

    username.value = "";
    password.value = "";
  }
}); 
  </script>


  </body>
</html>
